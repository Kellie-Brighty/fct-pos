<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- POS Terminal Base -->
  <rect x="120" y="100" width="260" height="180" rx="15" fill="#2E5D4B" stroke="#1A365D" stroke-width="4"/>
  
  <!-- POS Screen -->
  <rect x="140" y="120" width="220" height="80" rx="5" fill="#F5F5F5" stroke="#333333" stroke-width="2"/>
  
  <!-- Screen Content -->
  <text x="190" y="150" font-family="Arial" font-size="12" fill="#333333">TRANSACTION AMOUNT</text>
  <text x="190" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">₦10,000.00</text>
  <rect x="160" y="160" width="20" height="20" fill="#1A365D"/>
  <text x="162" y="176" font-family="Arial" font-size="14" fill="white">₦</text>
  
  <!-- Keypad -->
  <rect x="160" y="220" width="180" height="40" rx="5" fill="#333333"/>
  
  <!-- Card Slot -->
  <rect x="310" y="130" width="40" height="10" rx="2" fill="#333333"/>
  <rect x="320" y="140" width="20" height="5" rx="1" fill="#D4AF37"/>
  
  <!-- Card being processed -->
  <rect x="300" y="100" width="60" height="40" rx="5" fill="#1A365D" opacity="0.5"/>
  <rect x="310" y="110" width="40" height="5" rx="1" fill="#D4AF37"/>
  <rect x="310" y="125" width="20" height="5" rx="1" fill="#F5F5F5"/>
  
  <!-- Receipt -->
  <rect x="140" y="70" width="60" height="40" rx="2" fill="#F5F5F5" stroke="#CCCCCC"/>
  <line x1="145" y1="80" x2="195" y2="80" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="145" y1="90" x2="185" y2="90" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="145" y1="100" x2="195" y2="100" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- Hand with card -->
  <path d="M350 160 C380 150, 400 170, 420 160 C440 150, 460 170, 480 160" stroke="#D4AF37" fill="none" stroke-width="2"/>
  <path d="M360 155 C370 155, 380 155, 390 155 C400 155, 410 155, 420 155" stroke="#D4AF37" fill="none" stroke-width="8" opacity="0.5"/>
  
  <!-- Tax Calculation Visual -->
  <rect x="80" y="300" width="340" height="60" rx="10" fill="#F5F5F5" stroke="#1A365D" stroke-width="2"/>
  <line x1="100" y1="330" x2="400" y2="330" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="4 4"/>
  
  <text x="100" y="320" font-family="Arial" font-size="14" fill="#333333">Transaction Amount:</text>
  <text x="350" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#333333">₦10,000.00</text>
  
  <text x="100" y="350" font-family="Arial" font-size="14" fill="#333333">Tax (0.2%):</text>
  <text x="350" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#D4AF37">₦20.00</text>
  
  <!-- Tax Arrow -->
  <path d="M360 340 L380 340 L370 350 Z" fill="#D4AF37"/>
  
  <!-- Money Flow Icons -->
  <circle cx="430" cy="200" r="30" fill="#1A365D" opacity="0.1"/>
  <path d="M430 185 C430 185, 420 190, 420 200 C420 210, 430 215, 430 215 C430 215, 440 210, 440 200 C440 190, 430 185, 430 185" stroke="#1A365D" stroke-width="2" fill="none"/>
  <line x1="430" y1="180" x2="430" y2="220" stroke="#1A365D" stroke-width="2"/>
  
  <circle cx="70" cy="200" r="30" fill="#2E5D4B" opacity="0.1"/>
  <text x="70" y="205" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E5D4B">FCT</text>
  
  <!-- Connecting Flow -->
  <path d="M100 200 Q 140 150, 180 200" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M340 200 Q 380 150, 400 200" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Data Flow Animation (dots) -->
  <circle cx="150" cy="175" r="3" fill="#D4AF37"/>
  <circle cx="165" cy="165" r="3" fill="#D4AF37"/>
  <circle cx="180" cy="175" r="3" fill="#D4AF37"/>
  
  <circle cx="370" cy="175" r="3" fill="#D4AF37"/>
  <circle cx="385" cy="165" r="3" fill="#D4AF37"/>
  <circle cx="400" cy="175" r="3" fill="#D4AF37"/>
  
  <!-- Secure Lock Icon -->
  <circle cx="250" cy="40" r="20" fill="#1A365D"/>
  <rect x="240" y="45" width="20" height="15" rx="2" fill="#D4AF37"/>
  <rect x="245" y="30" width="10" height="15" rx="5" fill="#D4AF37" stroke="#1A365D" stroke-width="2"/>
</svg> 